<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}">
    <title>Update Blog Post</title>
</head>
<body>
    <h1>Update Blog Post</h1>
    <div class="forms">

    <form action="{{ url_for('update', post_id=post['id']) }}" method="POST">

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ post['title'] }}"><br><br>

        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ post['author'] }}"><br><br>

        <label>Content</label><br>
        <textarea name="content" rows="6" cols="40" required>{{ post['content'] }}</textarea><br>

        <input type="submit" value="Update">
    </form>
    </div>
</body>
</html>
